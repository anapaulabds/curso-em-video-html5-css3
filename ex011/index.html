<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir essas imagens em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho de seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5. Exemplo 1.</p>

    <audio src="midia/Lens-bobby Richards.mp3" controls autoplay></audio> <!-- mp3 WAY OGG-->
    
    <p>Exemplo 2.</p>

    <audio preload="metadata" autoplay controls loop>  
        <source src="midia/bach-clavier.mp3" type="audio/mpeg"> 
        <source src="midia/bach-clavier.mp3" type="audio/ogg">
        <source src="midia/bach-clavier.mp3" type="audio/wav">
    
    <p>Infelizmente seu navegador não consegue reproduzir esse áudio. <a href="midia/bach-clavier.mp3">Clique aqui</a> para baixar o arquivo</p>
    </audio>
    
</body>
</html>
